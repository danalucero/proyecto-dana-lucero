<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- ANIMATE.STYLE -->

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mrs+Saint+Delafield&family=Rock+Salt&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../img/thumbnail.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main..css">
    <title> HULA-Contacto </title>
</head>


<body>

    <div class="contenedorContacto">

        <header id="arriba">

            <a href="../index.html">

                <img class="enlaceLogo" src="../img/thumbnail.jpg" alt="hula logo">
                
            </a>

            <nav class="menu">

                <ul>

                    <li>
                        <a href="../index.html"> Inicio </a>
                    </li>
                
                    <li>
                        <a href="../pages/about.html"> About </a> 
                    </li>
                    
                    <li> 
                        <a href="../pages/portfolio.html"> Portfolio </a>
                    </li>
                    
                    <li> 
                        <a href="../pages/video.html"> Video </a> 
                    </li>
                    
                    <li> 
                        <a href=""> Contacto </a>  
                    </li>

                </ul>

            </nav>

        </header>

        
        <main>

            <h1 class="tituloContacto animate__animated animate__backInDown"> Completa el formulario y nos pondremos en contacto </h1>

            <form action="" method="">

                <fieldset>
                    
                    <div>
                        <label class="formulario" for=" nombre completo "> Nombre completo </label>
                        <input type="text" name="nombre completo" placeholder="Complete su nombre">
                    </div>
                    <div>
                        <label class="formulario" for=" telefono "> Telefono </label>
                        <input type="tel" name="telefono" placeholder="Ingrese su numero">
                    </div>
                    <div>
                        <label class="formulario" for=" email "> Email </label>
                        <input type="email" name="email" placeholder="Complete su email">
                    </div>
                    <div>
                        <label class="formulario" for=" comentario "> Deje su comentario </label>
                        <input type="text" name="comentario" placeholder="Escriba aqui su mensaje">
                    </div>
                    <div class="botones">
                        <input class="botonFormulario" type="submit">
                        <input class="botonFormulario"  type="reset" value="Borrar todo">
                    </div>
                </fieldset>

            </form>

        </main>


        <footer>

            <div>

                <a href="">
                    <img src="../img/instagram.png" alt="instagram">
                </a>

                <a href="">
                    <img src="../img/teitter.png" alt="twitter">
                </a>
                    
                <a href=""> 
                    <img src="../img/youtube.png" alt="youtube">
                </a>

            </div>

            <a href="#arriba"> Volver arriba </a>

            <h2> Copyright 2022. Todos los derechos reservados. </h2>
