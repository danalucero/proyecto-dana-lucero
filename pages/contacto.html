    <main>

        <h1 class="tituloSeccion"> Completa el formulario y nos pondremos en contacto </h1>

        <form action="" method="">

            <fieldset>
                <legend class="contactoTitulo"> Contacto </legend>
                <div>
                    <label for=" nombre completo "> Nombre completo </label>
                    <input type="text" name="nombre completo" placeholder="Complete su nombre">
                </div>
                <div>
                    <label for=" telefono "> Telefono </label>
                    <input type="tel" name="telefono" placeholder="Ingrese su numero">
                </div>
                <div>
                    <label for=" email "> Email </label>
                    <input type="email" name="email" placeholder="Complete su email">
                </div>
                <div>
                    <label for=" comentario "> Deje su comentario </label>
                    <input type="text" name="comentario" placeholder="Escriba aqui su mensaje">
                </div>
                <div>
                    <input class="botonFormulario" type="submit">
                    <input class="botonFormulario"  type="reset" value="Borrar todo">
                </div>
            </fieldset>

        </form>

    </main>
